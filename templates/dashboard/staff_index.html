<div class="bg-secondary " style="height:100%">
{% load crispy_forms_tags %}
<div class="container">
   

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card bg-dark text-warning">
                <div class="card-header">
                    Make Request
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input class="btn btn-info btn-block" type="submit" value="Make Request">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card bg-dark text-warning">
                <div class="card-header">
                    Orders Records
                </div>
                <div class="card-body">
                    <table class="table bg-dark text-warning">
                        <thead class="bg-warning text-dark">
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Category</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for order in orders %}
                            {% if order.staff == user %}
                            <tr>
                                <td>{{order.product.name}}</td>
                                <td>{{order.product.category}}</td>
                                <td>{{order.order_quantity}}</td>
                                <td>{{order.date}}</td>
                            </tr>
							{% endif %}
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
